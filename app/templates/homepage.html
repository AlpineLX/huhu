<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUHU - 雪山之上，聚焦于你</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="assets/14641696044985_.pic.jpg") }}'); /* 这里填写您的雪山背景图片的路径 */
            background-size: cover;
            background-position: center;
            color: navy; /* 海军蓝色 */
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        header, main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.7); /* 透明白色，使文字更容易阅读 */
        }
        /* 页头样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .company-name {
            font-size: 24px;
            font-weight: bold;
        }
        header nav a {
            margin: 0 15px;
            font-weight: 500;
        }
        /* 主内容样式 */
        main h1, main h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        main p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        main button {
            background-color: white;
            color: navy;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }
        main button:hover {
            background-color: #f5f5f5;
        }

        /* 页尾样式 */
        footer {
            text-align: center;
            margin-top: auto; /* 推送到底部 */
            font-family: Arial, sans-serif; /* 和HUHU logo一样的字体 */
        }

        footer p {
            margin: 15px 0;  /* 调整了间距 */
        }

    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('auth.homepage') }}" class="company-name">HUHU</a> <!-- 第二页中点击公司名字可以回到主页 -->
        <nav>
            <a href="{{ url_for('auth.login') }}">登陆/注册</a>
        </nav>
    </header>
    <main>
        <h1>雪山之上，聚焦于你</h1>
        <p>滑行中的每一个弯，都值得被精确捕捉。上传你的滑雪视频，我们帮你调整视角，让你始终保持在视频的中央，轻松分析动作细节，不再错失每个关键瞬间。</p>
        <button onclick="location.href='{{ url_for("video.management") }}'">现在开始</button>

    </main>
    <footer>
        <p>contact@huhuvideo.com</p>
        <p>©2023 by Huhu</p>
    </footer>
</body>
</html>
